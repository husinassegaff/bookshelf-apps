<!DOCTYPE html>
<html lang=en>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bookshelf Apps</title>
		<link rel="stylesheet" href="index.css">
		<link rel="index" type="html" href="index.html">
	</head>
<body>
	<header>
		<div class="header-wrap">
			<h1><span>Bookshelf Apps</span></h1>
		</div>
	</header>

	<main>
		<div id="content">
			<article class="content-w1">
				<section class="input_section" id="inputSection">
					<h2 id="h2InputSection">Masukkan Buku Baru</h2><br><hr>
					<form id="inputBook">
						<div class="input" id="sectionTitle">
							<label for="inputBookTitle">Judul</label>
							<input id="inputBookTitle" type="text" placeholder="Masukkan judul buku"/>
							<small class="error-display" id="errorTitle">Wajib Diisi</small>
						</div>
						<div class="input" id="sectionAuthor">
							<label for="inputBookAuthor">Penulis</label>
							<input id="inputBookAuthor" type="text" placeholder="Masukkan nama penulis buku"/>
							<small class="error-display" id="errorAuthor">Wajib Diisi</small>
						</div>
						<div class="input" id="sectionYear">
							<label for="inputBookYear">Tahun</label>
							<input id="inputBookYear" type="number" placeholder="Masukkan tahun terbit buku"/>
							<small class="error-display" id="errorYear">Wajib Diisi</small>
						</div>
						<div class="input_inline">
							<label for="inputBookIsComplete">Selesai dibaca</label>
							<input id="inputBookIsComplete" type="checkbox" />
						</div>
						<button id="bookSubmit" type="button"><span>Masukkan Buku</span></button>
					</form>
				</section>
			</article>
		
			<article class="content-w2">
				<section class="book_shelf" id="bookShelfUncompleted">
					<h2 id="uncompletedH2">Belum Selesai Dibaca</h2><br><hr>
				
					<div id="incompleteBookshelfList" class="book_list"></div>
				</section>
			</article>
		</div>
			
		<aside>
			<article class="content-aw1">
				<section class="search_section book_shelf" id="searchSection">
					<h2 id="searchSectionH2">Cari Buku</h2><br><hr>
					<form id="searchBook">
						<label for="searchBookTitle">Kata Kunci</label>
						<input id="searchBookTitle" type="text" placeholder="Cari buku"/>
						<button id="searchSubmit" type="submit"><span>Cari</span></button>
					</form>
				
					<div id="searchResult" class="book_list" style="width: 100%"></div>
				</section>
			</article>
			<article class="content-aw2">
				<section class="book_shelf" id="bookShelfCompleted">
					<h2 id="completedH2">Selesai Dibaca</h2><br><hr>
					<div id="completeBookshelfList" class="book_list"></div>
				</section>
			</article>
		</aside>
	</main>

	<footer>
		<p>Final Project Dicoding - Belajar Membuat Front-End Web untuk Pemula</p>
	</footer>

	<script src="main.js"></script>
	<script src="createReadDeleteBook.js"></script>
	<script src="searchBook.js"></script>
	<script src="swapBook.js"></script>
</body>
</html>
